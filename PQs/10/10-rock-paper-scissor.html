<!DOCTYPE html>

<head>
  <title>RPS</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissor.css">
</head>

<body>
  <center>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('Rock')" class="move-button">
      <img src="Rock.png" class="move-icon">
    </button>
    <button onclick="playGame('Paper')" class="move-button">
      <img src="Paper.png" class="move-icon">
    </button>
    <button onclick="playGame('Scissors')" class="move-button">
      <img src="Scissors.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-Score score"></p>


    <button class="reset" onclick="
        Score.losses = 0;
        Score.wins = 0;
        Score.ties = 0;

        localStorage.removeItem('Score');
        updateScoreElement();

      ">Reset Score</button>

    <script src="scripts/10-rock-paper-scissor.js"></script>
  </center>
</body>

</html>
