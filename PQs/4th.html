<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .yellow-btn{
      background-color: yellow;
    }
    .orange-btn{
      background-color: orange;
    }
  </style>
</head>
<body>
  <p>Adults Plain Cotton T-Shirt <br>
    Price:$7.99
  </p>
  <button class="yellow-btn" onclick="alert('Added')">Add to Cart</button>
  <button class="orange-btn" onclick="console.log('Loading'); alert('Purchased');">Buy now</button>

  <script>
    alert("Welcome !")
  </script>
</body>
</html>
