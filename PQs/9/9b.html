<!DOCTYPE html>
<head>
  <title>9b</title>
</head>
<body>
  <button class="js-button" onclick="changeText()">9b</button>

  <script>
    const buttonElement = document.querySelector('.js-button');
    function changeText(){
      buttonElement.innerText === '9b' ? buttonElement.innerText = '9b done!' : null;
    }
  </script>
</body>
</html>
