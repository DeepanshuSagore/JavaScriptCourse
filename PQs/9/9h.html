<!DOCTYPE html>

</head>
<body>
  <input type="text" class="js-input" onkeyup="printKey()">
  <p class="js-result"></p>

  <script>
    function printKey(){
      const input = document.querySelector('.js-input');
      document.querySelector('.js-result').innerHTML = input.value;
    }
  </script>
