<!DOCTYPE html>
<html>
  <head>
    <title>DOM - Projects</title>
  </head>
  <body>
    <h1>Youtube Subscribe Button</h1>
    <button onclick =
      "ifSub()" 
      class="js-subscribe-button">
      SUBSCRIBE
    </button>

    <h2>Amazon Shipping Calculator</h2>
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <h1 class="js-result"></h1>
    
    
    <script>
      String(25)
      console.log('25' - 5);

      window.document
      window.console.log('window');
      window.alert

      function handleCostKeyDown(event){
        if(event.key === 'Enter'){
          calculateTotal();
        }
      }
      function calculateTotal(){
         const inputElement =document.querySelector('.js-cost-input');
         let cost = +inputElement.value;
         cost = cost < 40 ? (cost + 10) : cost;
         let roundedCost = Math.round(cost)

         document.querySelector('.js-result').innerHTML = `$${roundedCost}`;
      }


     const buttonElement = document.querySelector('.js-subscribe-button');

      function ifSub(){
        buttonElement.innerText === 'SUBSCRIBE' ? buttonElement.innerHTML = 'SUBSCRIBED' : buttonElement.innerHTML = 'SUBSCRIBE';


        /*if (buttonElement.innerHTML === 'SUBSCRIBE') {
          buttonElement.innerHTML = "SUBSCRIBED";
        } else {
          buttonElement.innerHTML = "SUBSCRIBE";
        }*/
      }
    </script>
  </body>
