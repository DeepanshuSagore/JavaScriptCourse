<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trash</title>
    <style>
      .red-button {
        background-color:red;
        color:white;
        border:none;
      }
      .yellow-button {
        background-color:yellow;
        color:black;
        border:none;
      }
    </style>
  </head>
  <body>
    <!--
      Basically how to write a comment in HTML Body
    -->
    <button title ='Good Job' class="red-button"
    onclick="
      alert('Good Job');">
      Hello
    </button>
    <p>
      Paragraph of <button class="yellow-button">Hello</button>
    </p>

    <script>
      //This is a comment.
      //This code create a Pop-Up
      // alert('Hello');
      /*
         A Multi-Line Comment
      */
     console.log(2+2)
     console.log("Some Texts")
    </script>
  </body>
</html>
